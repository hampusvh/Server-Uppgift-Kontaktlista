<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktlista</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-box">
        <h2>Logga in</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Användarnamn" required />
            <input type="password" id="login-password" placeholder="Lösenord" required />
            <button type="submit">Logga in</button>
        </form>
    </div>


    <div id="create-box">
        <h2>Skapa en ny kontakt</h2>
        <form id="create-contact">
            <input type="text" id="name" placeholder="Namn" required />
            <input type="text" id="phone" placeholder="Telefon" required />
            <input type="email" id="email" placeholder="E-post" required />
            <button type="submit">Skapa</button>
        </form>
    </div>

    <div id="list-box">
        <h2>Kontaktlista</h2>
        <button id="get-contacts">Hämta kontakter</button>
        <ul id="contacts-list"></ul>
    </div>

    <script src="script.js"></script>

</body>

</html>
